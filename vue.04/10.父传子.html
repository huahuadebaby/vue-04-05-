<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <panel :msg='msg'></panel>

    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('panel',{
            template:`
            <div>
            <div>{{msg}}</div>
            </div>`,
            props:['msg']
        })
        const vm =new Vue({
            el:'#app',
            data:{
                msg:1

            }
        })
        // 父组件 vm根组件
        //子组件 panel

        // 父传子的基本使用
        // 1.通过在父组件中给子组件添加标签属性的方式使用进行传值
        // 2.子组件中通过props接受传值
    </script>
    

</body>
</html>
